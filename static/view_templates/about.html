<h1>{{pageHeader.header}}</h1>

<h3>
     {{pageHeader.message}} <span class="glyphicon glyphicon-heart"></span>
</h3>   

<div class="things-we-love" ng-repeat="item in pageItems | filter:{page:'page/2'}">
    <a href="{{item.urltext}}">{{item.name}}</a>  
</div>

<div class="row">
    <div class="container-fluid  col-xs-6 col-lg-4" ng-repeat="item in pageItems | filter:{page:'page/2'}">
<div class="container justify-content-around">
        <h2>{{item.name}}</h2>
        <p>{{item.info}}
        </p>
        <p><a class="btn btn-default" href="#" role="button">{{item.button}}</a></p>
    </div><!--/.col-xs-6.col-lg-4-->    
</div>

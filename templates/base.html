
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    {% load staticfiles %}

     <!-- Bootstrap CSS -->
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
 

    <!-- Bootstrap core CSS -->
    <!--link href="{% static 'styles/css/bootstrap.min.css' %}" rel="stylesheet" -->

    <!-- Application core CSS -->
    <link href="{% static 'styles/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'styles/css/parallax.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="mainModule">
    <div class="container-fluid mb-2">
    <div class="row">
    <nav class="navbar navbar-expand-lg navbar-inverse fixed-top ">
      
        
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" >
                       &#9776;
                     </button>
        
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav pl-4">
            {% verbatim %}
            <li ng-class="nav-item {active: currentView == '/' }"><a class="nav-link" href="#!/">Home</a></li>
            <li ng-class=" nav-item {active: currentView == '/about' }"><a class="nav-link" href="#!/about">About</a></li>
             <li ng-class=" nav-item {active: currentView == '/catalogue' }"><a class="nav-link" href="#!/catalogue">Catalogue</a></li>
            <li ng-class="nav-item {active: currentView == '/contact' }"><a class="nav-link" href="#!/contact">Contact</a></li>
            {% endverbatim %}
          </ul>
          <a class="navbar-brand ml-auto " href="#"><img src="../../static/img/logo1.png" class="logo ml-3" alt=""></a>
          <button type="button" class="btn btn-lg btn-outline-dark ml-auto">
                      {% include '_loginpartial.html' %}
          </button> 
        </div><!--/.nav-collapse -->
      
    </nav>

</div>
</div>

<div class="container-fluid">
  {% include 'carousel.html' %}
    {% block content %}
    {% endblock %}
</div>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'scripts/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/angular-route.min.js' %}"></script>    
    <script type="text/javascript" src="{% static 'scripts/angular-resource.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/app/mainModule.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/style.js' %}"></script>

  </body>
</html>
